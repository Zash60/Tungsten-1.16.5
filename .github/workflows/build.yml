name: Build Mod 1.16.5

# Roda automaticamente quando você faz um push (envia código)
# OU quando você clica manualmente no botão de rodar (workflow_dispatch)
on: 
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Baixar código
        uses: actions/checkout@v4

      - name: Validar Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      # Usamos Java 17 para RODAR o Gradle (necessário para Fabric moderno),
      # mas o mod será compilado para Java 8 (1.16.5) conforme o build.gradle
      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Tornar gradlew executável
        run: chmod +x ./gradlew

      - name: Compilar o Mod
        run: ./gradlew build

      # Pega o arquivo .jar gerado e disponibiliza para download
      - name: Upload do Mod (Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: MeuMod-1.16.5
          path: build/libs/*.jar
          # Se quiser apenas o jar final e não o '-sources' ou '-dev', use:
          # path: build/libs/*-1.0.0.jar
